AWSTemplateFormatVersion: 2010-09-09
Description: Stack for SPA hosted on s3 with cloudfront to serve content

Parameters:
  SolutionName:
    Type: String

Resources:
  S3Storage:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !Sub '${SolutionName}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Suspended
      Tags:
        - Key: SolutionName
          Value: !Ref SolutionName

Outputs:
  S3Bucket:
    Description: Bucket name
    Value: !Ref S3Storage
    Export:
      Name: !Sub '${SolutionName}-s3-storage'
  S3BucketDomain:
    Description: Bucket domain name
    Value: !GetAtt S3Storage.DomainName
    Export:
      Name: !Sub '${SolutionName}-s3-domain-storage'