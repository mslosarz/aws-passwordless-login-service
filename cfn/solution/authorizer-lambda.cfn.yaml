AWSTemplateFormatVersion: 2010-09-09
Description: Stack for API Gateway Authorizer

Parameters:
  SolutionName:
    Type: String
  ArtifactName:
    Type: String
  S3Bucket:
    Type: String
  Version:
    Type: String
  ApiId:
    Type: String
  LambdaName:
    Type: String
  DomainName:
    Type: String
  LoginRequestsTableArn:
    Type: String
  UsersTableArn:
    Type: String

Resources:
  LambdaAuthorizer:
    Type: AWS::ApiGatewayV2::Authorizer
    Properties:
      Name: LambdaAuthorizer
      ApiId: !Ref ApiId
      AuthorizerType: REQUEST
      AuthorizerUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Lambda.Arn}/invocations
      AuthorizerResultTtlInSeconds: 500
      AuthorizerPayloadFormatVersion: "2.0"
      EnableSimpleResponses: true
      IdentitySource:
        - $request.header.Cookie
        - $request.header.Authorization
      AuthorizerCredentialsArn: !GetAtt ApiGatewayAuthorizerRole.Arn

  LambdaApiGatewayInvoke:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt Lambda.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiId}/authorizer/${LambdaAuthorizer}

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Sub ${Version}/${ArtifactName}.jar
      Description: !Sub 'Auth lambda for HTTP API GW'
      FunctionName: !Sub '${SolutionName}-${LambdaName}-${AWS::AccountId}'
      Handler: pl.software2.awsblocks.LambdaHandler::handleRequest
      MemorySize: 512
      PackageType: Zip
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: java21
      Timeout: 3
      Environment:
        Variables:
          DOMAIN_NAME: !Ref DomainName
          JWT_TOKEN_SECRET_NAME: !Sub '/${SolutionName}/Secret/JWTTokenHMACKey'
      Tags:
        - Key: SolutionName
          Value: !Ref SolutionName
        - Key: ArtifactName
          Value: !Ref ArtifactName
    DependsOn:
      - LambdaLogGroup
      - LambdaExecutionRole

  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${SolutionName}-${LambdaName}-${AWS::AccountId}'
      RetentionInDays: 5

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: lambda-logging
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${SolutionName}-${LambdaName}-${AWS::AccountId}:*
        - PolicyName: users-and-login-requests-dynamodb
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource:
                  - !Ref LoginRequestsTableArn
                  - !Ref UsersTableArn
        - PolicyName: jwt-token-secret-value-access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/${SolutionName}/Secret/JWTTokenHMACKey*

  ApiGatewayAuthorizerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: APIGatewayInvokeLambdaRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: APIGatewayInvokeLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt Lambda.Arn

Outputs:
  LambdaAuthorizer:
    Description: Lambda authorizer logical id
    Value: !Ref LambdaAuthorizer